<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise的使用</title>
</head>

<body>
    <h3 style="text-align: center;">请使用编辑器查看代码</h3>
    <script>
        var flag = false;
        var promise = new Promise((resolve, reject) => {
            flag ? resolve(1) : reject('错啦');
        }).then((res) => {
            console.log(res);
            return res + 1;
        }, (error) => {
            console.log(error);
        })

        // Promise链式编程
        promise.then(res => {
            console.log(res);
            return res + 1;
        }).then(res => {
            console.log(res);
            return res + 1;
        })

    </script>
</body>

</html>
