<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h3 style="text-align: center;">请使用编辑器查看代码</h3>
    <script>
        //Set和Map都可以用来生成新的 Map接收的参数都是一个数组，并且把数组转换成一个json对象
        // 不同的是Set转换成的是一个没有键的key值
        const map = new Map([
            ['name', '张三'],
            ['title', 'Author']
        ]);

        // console.log(map.size) // 2
        // console.log(map.has('name')) // true
        // console.log(map.get('name')) // "张三"
        // console.log(map.has('title')) // true
        // console.log(map.get('title')) // "Author"

        //const arr = new Map(['name', '张三']);//Uncaught TypeError: Iterator value name is not an entry object
        const arr = new Map([['name', '张三']]);
        console.log(arr);//{"name" => "张三"}
        console.log(arr.get('name'));//张三
        console.log(new Set(['a', 'b', 'a']));//{"a", "b"}
    </script>
</body>

</html>
