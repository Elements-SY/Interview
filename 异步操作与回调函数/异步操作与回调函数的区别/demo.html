<body>
    <script>
        function P(fn) {
            var value = null;
            var events = [];
            this.then = function (f) {
                events.push(f);
                console.log(events);
                return this;
            }
            function resolve(newValue) {
                var f = events.shift();
                f(newValue, resolve);
            }
            fn(resolve);
        }

        var promise = new P(function (resolve) {
            console.log("get...");
            setTimeout(function () {
                console.log("get 1");
                resolve(1);
            }, 1000)
        });
        promise.then(function (value, resolve) {
            console.log("get...å•¦");
            setTimeout(function () {
                console.log("get 2");
                resolve(2);
            }, 1000)
        }).then(function (value, resolve) {
            console.log(value, resolve);
        })


    </script>
